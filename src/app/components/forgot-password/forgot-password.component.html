
<div class="body">
  <div class="name">
    Forgot Password
  </div>
<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="emailId">Enter your email:</label>
    <input type="email" id="emailId" formControlName="emailId">
  </div>
  
  <button type="submit">Send Reset Link</button>
</form>
</div>
