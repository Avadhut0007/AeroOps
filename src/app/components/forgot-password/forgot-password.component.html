<div class="container">
  <div class="name">
    Forgot Password
  </div>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="forgot-password-form">
    <div class="form-group">
      <label for="emailId">Enter your email:</label>
      <input type="email" id="emailId" formControlName="emailId" class="form-control" placeholder="Enter your email">
      <div *ngIf="forgotPasswordForm.get('emailId')?.invalid && (forgotPasswordForm.get('emailId')?.dirty || forgotPasswordForm.get('emailId')?.touched)" class="error">
        <div *ngIf="forgotPasswordForm.get('emailId')?.errors?.['required']">Email is required.</div>
        <div *ngIf="forgotPasswordForm.get('emailId')?.errors?.['email']">Enter a valid email address.</div>
      </div>
    </div>
    <button type="submit" class="submit-button" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
  </form>
</div>
