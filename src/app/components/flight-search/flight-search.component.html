<app-navbar/>
<div class="container">
    <div class="box">

        <!-- <div class="flight-search"> -->
            <div class="travel-options">
              <mat-radio-group>
                <mat-radio-button value="oneWay" checked>One Way</mat-radio-button>
                <mat-radio-button value="roundTrip">Round Trip</mat-radio-button>
                <mat-radio-button value="multiCity">Multi City</mat-radio-button>
              </mat-radio-group>
            </div>
          
            <div class="flight-details">
              <div class="location">
                <mat-form-field appearance="outline" class="dropdown-search">
                  <mat-label>From</mat-label>
                  <mat-select [(ngModel)]="selectedFrom" (selectionChange)="onFromSelected($event)">
                    <mat-select-trigger>
                      <input
                        matInput
                        type="text"
                        placeholder="Search city or airport"
                        [value]="searchFrom"
                        (input)="filterFrom($event)"
                      />
                    </mat-select-trigger>
                    <mat-option *ngFor="let location of filteredFromOptions" 
                    [value]="location">
                      {{ location }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                  <mat-label>To</mat-label>
                  <mat-select [(ngModel)]="selectedFrom" (selectionChange)="onToSelected($event)">
                    <mat-select-trigger>
                      <input
                        matInput
                        type="text"
                        placeholder="Search city or airport"
                        [value]="searchTo"
                        (input)="filterTo($event)"
                      />
                    </mat-select-trigger>
                    <mat-option *ngFor="let location of filteredToOptions" 
                    [value]="location">
                      {{ location }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
          
              <div class="dates">
                <mat-form-field appearance="outline">
                  <mat-label>Departure</mat-label>
                  <input matInput [matDatepicker]="departurePicker" placeholder="Select a date" [formControl]="departureControl">
                  <mat-datepicker-toggle matSuffix [for]="departurePicker"></mat-datepicker-toggle>
                  <mat-datepicker #departurePicker></mat-datepicker>
                </mat-form-field>
                
                <mat-form-field appearance="outline">
                  <mat-label>Return</mat-label>
                  <input matInput [matDatepicker]="returnPicker" placeholder="Select a date">
                  <mat-datepicker-toggle matSuffix [for]="returnPicker"></mat-datepicker-toggle>
                  <mat-datepicker #returnPicker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
          
            <div class="special-fares">
              <button mat-raised-button>Regular</button> <!--color="primary"-->
              <button mat-raised-button>Student</button>
              <button mat-raised-button>Senior Citizen</button>
              <button mat-raised-button>Armed Forces</button>
              <button mat-raised-button>Doctor and Nurses</button>
            </div>
          
            <div class="search-btn">
              <button mat-raised-button color="accent" (click)="getDepartureDate()">SEARCH</button>
            </div>
          </div>

    <!-- </div> -->
</div>
