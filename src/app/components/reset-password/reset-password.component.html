<h2>Reset Password</h2>
<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" formControlName="newPassword">
    <div *ngIf="resetPasswordForm.get('newPassword')?.invalid && (resetPasswordForm.get('newPassword')?.dirty || resetPasswordForm.get('newPassword')?.touched)" class="error">
      <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['required']">Password is required.</div>
      <div *ngIf="resetPasswordForm.get('newPassword')?.errors?.['minlength']">Password must be at least 6 characters long.</div>
    </div>
  </div>
  
  <button type="submit" [disabled]="resetPasswordForm.invalid">Reset Password</button>
</form>
